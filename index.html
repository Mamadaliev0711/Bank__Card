<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Input--Bank--Card</title>
  </head>
  <body>
    <div class="container-1">
      <div class="wrapper header">
        <div class="outer-card headre__card">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary w-50" for="btnradio1"
              >Credit Card</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn" for="btnradio2">Paypal</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn" for="btnradio3">Bank Transfer</label>
          </div>

          <div class="forms">
            <div class="input-items">
              <span>Full name (on the card)</span>
              <input
                placeholder="Jason Doe"
                data-slots="."
                data-accept="\d"
                size="19"
              />
            </div>
            <div class="input-items">
              <span>Card Number</span>
              <input placeholder="4073 **** **** 4568" />
            </div>
            <div class="one-line">
              <label for="year">Yil:</label>
              <input
                class="year__button"
                type="number"
                id="year"
                name="year"
                placeholder="Yil"
                required
              />

              <label for="month">Oy:</label>
              <select class="month__button" id="month" name="month" required>
                <option value="" disabled selected>Month</option>
                <option value="1">Yanvar</option>
                <option value="2">Fevral</option>
                <option value="3">Mart</option>
                <option value="4">Aprel</option>
                <option value="5">May</option>
                <option value="6">Iyun</option>
                <option value="7">Iyul</option>
                <option value="8">Avgust</option>
                <option value="9">Sentabr</option>
                <option value="10">Oktabr</option>
                <option value="11">Noyabr</option>
                <option value="12">Dekabr</option>
              </select>
            </div>

            <div class="input-items card__cvv">
              <span class="card__cvv--text">CVV</span>
              <input
                class="card__cvv--input"
                placeholder="***"
                data-slots="."
                data-accept="\d"
                size="3"
              />
            </div>
            <div class="row">
              <!-- <div
                class="col-lg-6 col-md-12 col-xs-12 col-sm-12 col-lg-offset-3"
              ></div> -->

              <div class="row--button">
                <button class="section2_btn btn1" type="button">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
